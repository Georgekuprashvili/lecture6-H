<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <div class="white-box">
      <div class="blue-box">
        <p class="paragraph-1">Your Result</p>
        <div class="circle">
          <h1 class="heading-1">76</h1>
          <span class="span-1">of 100</span>
        </div>
        <div class="result-text">
          <h1 class="result-text1">Great</h1>
          <p class="result-text2">
            Your performance exceed 65% of <br />
            the people conducting the <br />
            test here!
          </p>
        </div>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="color-boxes">
          <div class="red-box1">
            <div class="icon-box1">
              <img src="./icons/iconoir_flash.svg" class="icon" alt="icon" />
              <p class="reaction">Reaction</p>
            </div>
            <div class="score-box1">
              <p class="score-number">
                80<span class="max-score"> / 100</span>
              </p>
            </div>
          </div>
          <div class="yellow-box2">
            <div class="icon-box1">
              <img src="./icons/iconoir_brain.svg" class="icon" alt="icon" />
              <p class="memory">Memory</p>
            </div>
            <div class="score-box1">
              <p class="score-number">
                92 <span class="max-score"> / 100</span>
              </p>
            </div>
          </div>
          <div class="green-box3">
            <div class="icon-box1">
              <img
                src="./icons/iconoir_chat-remove.svg"
                class="icon"
                alt="icon"
              />
              <p class="Verbal">Verbal</p>
            </div>
            <div class="score-box1">
              <p class="score-number">
                61 <span class="max-score"> / 100</span>
              </p>
            </div>
          </div>
          <div class="blue-box4">
            <div class="icon-box1">
              <img
                src="./icons/iconoir_eye-empty.svg"
                class="icon"
                alt="icon"
              />
              <p class="visual">Visual</p>
            </div>
            <div class="score-box1">
              <p class="score-number">
                73 <span class="max-score"> / 100</span>
              </p>
            </div>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
